<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting All Elements</title>
  </head>
  <body>
    <div id="myFirstDiv"></div>
    <div id="mySecondDiv"></div>
    <div id="myThirdDiv"></div>
    <div id="myFourthDiv"></div>
  </body>
  <script>
    const myFirstDiv = document.getElementById('myFirstDiv');
    const mySecondDiv = document.getElementById('mySecondDiv');
    const myThirdDiv = document.getElementById('myThirdDiv');
    const myFourthDiv = document.getElementById('myFourthDiv');
  </script>
</html>
