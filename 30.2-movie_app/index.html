<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <script
      src="https://kit.fontawesome.com/0245c45241.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie App</title>
  </head>
  <body>    
    <div class="container">
      <div class="card">
          <div class="info">
            <h2>Find a Movie</h2>
          <input        
            type="text"            
            autocomplete="off"
            id="user-input"
          />
        </div>
          <button id="btn" type="button">
            Search
          </button>          
      </div>

      <div>
        <div id="result">
        </div>
      </div>
      <button id="refresh-btn"><i class="fa-solid fa-refresh fa-x2.5"></i></button>
    </div>    
  </body>
</html>
