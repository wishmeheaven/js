<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }
        #stopwatch{
            width: 500px;
            height: 500px;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-family: 'roboto', sans-serif;
            transition: all 2s ease-in-out;
}
#start{
    background-color: #fff;
    color: #000;
    font-size: 2rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
}

#start:hover{
    background-color: #000;
    color: #fff;
}

#stop{
    background-color: #fff;
    color: #000;
    font-size: 2rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
}

#stop:hover{
    background-color: #000;
    color: #fff;
}

#reset{
    background-color: #fff;
    color: #000;
    font-size: 2rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
}

#reset:hover{
    background-color: #000;
    color: #fff;
}

.random-glow{
    animation: random-glow 2s ease-in-out infinite;
}

@keyframes random-glow{
    0%{
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
    }
    50%{
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
    }
    100%{
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
    }
}



    
    </style>
</head>
  <script src="./app/app.js" defer></script>
<body>
    <div class="random-glow" id="stopwatch">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
